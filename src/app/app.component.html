<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://www.shuosc.org/" target="_blank">
        <img src="https://www.shuosc.org/static/img/site-logo.fe618ea.png" alt="logo">
        <h1>上海开源社区 API</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nzMatchRouter nz-tooltip nzTooltipPlacement="right">
        <i nz-icon nzType="shop"></i>
        <a routerLink="/public">
          <ng-template [ngIf]="!isCollapsed">公有API</ng-template>
        </a>
      </li>
      <!--      <li nz-menu-item nzIcon="cloud-server">集群内API</li>-->
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
